{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div id="main_bits">

    <!-- { % for an_entry in favs.values() : % } -->
    {% set url = url_for('static',filename="") %}

    <div>
      {% set img, html = vals %}
      <!-- <p>id:{{id}}<br>img:{{img}}<br>html:{{html}}</p> -->
      <a href="/{{id}}">
        <img class="thumb_settings" title="Click Me" src="{{url}}/img/{{img}}" alt="{{id}}_thumbnail">

    </div>
    {% endfor %}



  </nav>
  <div id="bigimg">
    <!-- <a id="bigimg_anchor" href="">GGGGG

    </a> -->
